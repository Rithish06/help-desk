<div class="common_box">
    <div class="root-container" [ngClass]="{rootWidth : isQuickForm}">
        <!-- filter 1 -->
        <div class="filter1">
            <!-- input -->
            <div class="input flex">
                <img src="../../../assets/search.svg" alt="search icon">
                <input type="text" placeholder="Search for ticket">
            </div>

            <!-- right side -->
            <div class="right_side">
                <input class="dateInput" type="date" [ngClass]="{inputWidth : isQuickForm,falseWidth : !isQuickForm}" />
                <!-- <select name="" id="" class="priority-selector">
                    <option class="dummy" value="all" disabled selected hidden>Select Priority</option>
                    <option value="">
                        <div class="flex">
                            <div class="indicator"></div><span>High Priority</span>
                        </div>
                    </option>
                    <option value="">
                        <div class="flex">
                            <div class="indicator"></div><span>Mid Priority</span>
                        </div>
                    </option>
                    <option value="">
                        <div class="flex">
                            <div class="indicator"></div><span>Low Priority</span>
                        </div>
                    </option>
                </select> -->

                <!-- button -->
                <button class="quick-form-button pointer trans scale" *ngIf="!isQuickForm" (click)="displayQuickForm()"><img
                        src="../../../assets/message-edit.svg" alt=""><span>Quick Ticket</span></button>
            </div>
        </div>

        <!-- filter 2 -->
        <div class="filter2">
            <!-- all tickets -->
            <div class="filter-option">
                <img src="../../../assets/all-tickets.svg" alt="All Tickets">
                <div class="filterName pointer scale trans" (click)="activateAllTicket()">All Tickets</div>
            </div>
            <!-- new tickets -->
            <div class="filter-option">
                <img src="../../../assets/new-ticket.svg" alt="All Tickets">
                <div class="filterName pointer scale trans" (click)="activateNewTicket()">New</div>
            </div>
            <!-- on going ticket -->
            <div class="filter-option">
                <img src="../../../assets/going-on-ticket.svg" alt="All Tickets">
                <div class="filterName pointer scale trans" (click)="activateOnGoingTicket()">On-Going</div>
            </div>
            <!-- resolved tickets -->
            <div class="filter-option">
                <img src="../../../assets/resolved-ticket.svg" alt="All Tickets">
                <div class="filterName pointer scale trans" (click)="activateResolvedTicket()">Resolved</div>
            </div>
        </div>

        <div class="navigator-section">
            <div #navigatorRef id="navigator" class="navigator">
                <!-- Navigator content -->
            </div>
        </div>

        <div class="common_box">
            <!-- content -->
            <div class="content">
                <div class="tickets" *ngFor="let ticket of tickets">
                    <!-- ticket Header -->
                    <div class="ticket-header">
                        <div class="ticket-left-side">
                            <div class="color" [style.backgroundColor]="ticket.color"></div>
                            <div class="ticket-number">{{ticket.ticketNumber}}</div>
                            <div class="ticket-priority">{{ticket.ticketPriority}}</div>
                        </div>
                        <div class="ticket-time">Posted at {{ticket.ticketTime}}</div>
                    </div>

                    <!-- ticket body -->
                    <div class="ticket-body">
                        <div class="ticket-query">{{ticket.ticketQuery}}</div>
                        <div class="ticket-description">{{ticket.ticketDescription}}</div>
                    </div>

                    <!-- underline -->
                    <div style="border: 1px solid #E7E7E7;"></div>

                    <!-- ticket footer -->
                    <div class="ticket-footer">
                        <div class="profile">
                            <img [src]="ticket.profilePic" [alt]="ticket.profileName">
                            <div class="profile_name">{{ticket.profileName}}</div>
                        </div>
                        <div class="open-ticket">Open Ticket</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="form_container" [ngClass]="{formWidth : isQuickForm}" *ngIf="isQuickForm">
        <app-quick-ticket-form (closeForm)="closeQuickForm($event)" />
    </div>

</div>
