    <!-- reset password -->
    <div class="containers" *ngIf="activateSection === 'password'">
        <div class="contents">
            <div class="grid-2">

                <div class="profile">
                    <div class="name">Reset Password</div>
                    <div class="des">Set your New Password</div>
                </div>

                <div class="inputs">
                    <div class="row-1">
                        <div class="inputField">
                            <label for="">Client Name</label>
                            <input type="text" [(ngModel)]="clientName" disabled>
                        </div>
                    </div>
                    <div class="row-1" style="margin-top: 15px;">
                        <div class="inputField">
                            <label for="">New Password</label>
                            <input [type]="newPasswordVisible ? 'text' : 'password'" [(ngModel)]="newPassword">
                            <div class="eyeIcon">
                                <img [src]="newPasswordVisible ?  '../../../assets/show_password_icon.svg' :'../../../assets/hide_password_icon.svg'"
                                    alt="Toggle Password Visibility" class="pointer trans scale"
                                    (click)="toggleNewPasswordVisibility()">
                            </div>
                        </div>
                        <div class="inputField">
                            <label for="">Confirm Password</label>
                            <input [type]="confirmPasswordVisible ? 'text' : 'password'" [(ngModel)]="confirmPassword">
                            <div class="eyeIcon">
                                <img [src]="confirmPasswordVisible ?  '../../../assets/show_password_icon.svg' :'../../../assets/hide_password_icon.svg'"
                                    alt="Toggle Password Visibility" class="pointer trans scale"
                                    (click)="toggleConfirmPasswordVisibility()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pw_button_container">
                <div class="pw_buttons update trans scale pointer" (click)="resetPassword()">Update</div>
                <div class="pw_buttons clear trans scale pointer" (click)="clearPassword()">Clear</div>
            </div>
        </div>
    </div>
